<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Dedicated Code-Verifikasi Email</title>
  <style>a {
  color: #000000;

        body {
            background-color: #f2f2f2;

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #555;

            display: inline-block;

        .footer {

<body>

    <svg width="100%" height="100%" viewBox="0 0 600 200" preserveAspectRatio="none">
